<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon-home.png">
  <link rel="shortcut icon" sizes="192x192" href="favicon-home.png">

<title>Aboozy Chicken Payment</title>
  <style>
    *{ margin: 0; padding: 0; box-sizing: border-box;}
    body { font-family: sans-serif; text-align: center; font-size: 1em; padding: 50px; gap:1em; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f0f0f0; }
    button { padding: 12px 24px; font-size: 1em; font-weight: 600; border: 2px solid black; background-color: black; color:white; border-radius: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <img src="./aboozy-logo.png" alt="aboozy Chicken Logo" width="200" />
  <p>Brodiam LTD - (aboozy chicken)</p>
  <p>Account: <strong id="account">06-0730-0465387-00</strong></p>
  <button onclick="copyAccount()">Account Number Copy</button>

  <script>
    function copyAccount() {
      const acc = document.getElementById("account").innerText;
      navigator.clipboard.writeText(acc).then(() => {
        alert("06-0730-0465387-00 \nAccount number copied to clipboard.");
      });
    }
  </script>
</body>
</html>
